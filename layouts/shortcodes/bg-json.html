<script>
   let bgList =
   {{ with (.Get "dir") -}}
      {{ $files := readDir (print .) }}
      [
      {{ range $files -}}
         "{{ print .Name }}",
      {{ end }}
      ]
   {{ end }};
   document.body.style = "--bg:url('/bg/" + bgList[Math.floor(Math.random()*bgList.length)] + "')"
</script>
