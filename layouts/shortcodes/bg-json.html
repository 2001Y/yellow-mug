<script>
   let bgList =
   {{ with (.Get "dir") -}}
      {{ $files := readDir (print .) }}
      [
      {{ range $files -}}
         "{{ print .Name }}",
      {{ end }}
      ]
   {{ end }};
   let new_style = document.body.appendChild(document.createElement("style"));
   new_style.innerHTML = ":root{--bg:url('/bg/" + bgList[Math.floor(Math.random()*bgList.length)] + "')}";
</script>
