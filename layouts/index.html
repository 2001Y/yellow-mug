<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YellowMug</title>
  <link rel="stylesheet" href="style.min.css">
</head>
<body>
  <a href="/">
    <h1>{{.Site.Title}}</h1>
  </a>
  <ul>
    {{ range .Pages }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
  {{ .Content }}
</body>
</html>
