<!doctype html>
<html>
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "header.html" . }}
  <main>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <ul>
    {{ range .Pages }}
    <li>
      <a href="{{.Permalink}}">
        <h2>{{.Title}}</h2>
        <time>{{.Date.Format "2006-01-02"}}</time>
      </a>
    </li>
    {{ end }}
    </ul>
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
