<!doctype html>
<html>
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "header.html" . }}
  <main>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ if eq .Params.list "ture" }}
      <ul>
        {{ range .Pages }}
        <li>
          <a href="{{.RelPermalink}}">
            <h2>{{.Title}}</h2>
            <time>{{.Date.Format "2006-01-02"}}</time>
          </a>
        </li>
        {{ end }}
      </ul>
    {{ end }}
  </main>
  {{ partial "footer.html" . }}
</body>
{{ partial "jsonld.html" . }}
</html>
